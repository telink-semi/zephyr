description: Telink W91 SPI

include: spi-controller.yaml

compatible: "telink,w91-spi"

properties:

  # TODO: refactor pins accordingly

  pinctrl-0:
    type: phandles
    required: true

  cs0-pin:
    type: string
    required: true
    enum:
      - "0"
      - "LSPI_CSN_PE0_PIN"
      - "GPIO_PA1"
      - "GPIO_PB6"

  cs1-pin:
    type: string
    enum:
      - "0"
      - "LSPI_CSN_PE0_PIN"
      - "GPIO_PA1"
      - "GPIO_PB6"

  cs2-pin:
    type: string
    enum:
      - "0"
      - "LSPI_CSN_PE0_PIN"
      - "GPIO_PA1"
      - "GPIO_PB6"
