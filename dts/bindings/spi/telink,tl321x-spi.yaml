description: Telink TL321X SPI

include: spi-controller.yaml

compatible: "telink,tl321x-spi"

properties:
  reg:
    required: true

  peripheral-id:
    type: string
    required: true
    enum:
      - "LSPI_MODULE"
      - "GSPI_MODULE"

  pinctrl-0:
    type: phandles
    required: true

  cs0-pin:
    type: string
    required: true
    enum:
      - "0"
      - "LSPI_CSN_PE0_PIN"
      - "GPIO_PA1"
      - "GPIO_PB6"

  cs1-pin:
    type: string
    enum:
      - "0"
      - "LSPI_CSN_PE0_PIN"
      - "GPIO_PA1"
      - "GPIO_PB6"

  cs2-pin:
    type: string
    enum:
      - "0"
      - "LSPI_CSN_PE0_PIN"
      - "GPIO_PA1"
      - "GPIO_PB6"
