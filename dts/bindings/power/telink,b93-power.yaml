description: Telink B93 power control node

compatible: "telink,b93-power"

include: base.yaml

properties:
  reg:
    required: true

  power-mode:
    type: string
    required: true
    enum:
      - "LDO_1P4_LDO_2P0"
      - "DCDC_1P4_LDO_2P0"
      - "DCDC_1P4_DCDC_2P0"

  vbat-type:
    type: string
    required: true
    enum:
      - "VBAT_MAX_VALUE_LESS_THAN_3V6"
      - "VBAT_MAX_VALUE_GREATER_THAN_3V6"
